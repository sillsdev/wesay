
name: WeSay CI workflow

on:
  pull_request:
    branches: [ develop ]

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest"]
    runs-on: ${{ matrix.os }}

    steps:

    - name: Install dependencies (Linux)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        set -xueo pipefail
        sudo apt-get install libxklavier-dev
        wget https://www.princexml.com/download/prince_14.2-1_ubuntu20.04_amd64.deb
        sha512sum --check <<END
        f481f00334b08b74828e827b23aac790e4f69982eed5a371679cfe7ffbd0244228f85d519e004dfc0d32834b085a6a61f5604a854bbc3481296fce204f690e52  prince_14.2-1_ubuntu20.04_amd64.deb
        END
        sudo dpkg --install prince_14.2-1_ubuntu20.04_amd64.deb

    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      uses: microsoft/setup-msbuild@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true # So the PATH can be set by this step

    - name: Restore (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      run: nuget restore src/WeSay.sln

    - name: Restore (Linux)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        set -ueo pipefail
        wget --output-document=build/nuget.exe https://dist.nuget.org/win-x86-commandline/v6.0.0/nuget.exe
        mono build/nuget.exe restore src/WeSay.sln

    - name: Build
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true # So gitversion can set environment vars during the build
      run: msbuild src/WeSay.sln

    - name: Prepare to Test
      run: msbuild build/WeSay.proj /t:RestoreBuildTasks

    - name: Prepare headless display server for tests (Linux)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        set -xueo pipefail
        sudo apt-get install xvfb
        Xvfb &

    - name: Test
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true # So testing files and folders can be created
        DISPLAY: ":0"
      run: msbuild build/WeSay.proj /t:TestOnly /p:Configuration=Debug /p:Platform="x86" /p:CI=true /v:diag

    - name: Test Report
      uses: jasonleenaylor/nunit-reporter@63ab85dd5da111c3f4ef95f2fb73bbe667f58db9
      if: always()
      with:
        path: output/**/TestResults.xml
        access-token: ${{ secrets.GITHUB_TOKEN }}
        reportTitle: "Test Results (${{ matrix.os }})"
        numFailures: